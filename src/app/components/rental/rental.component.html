<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand Name</th>
            <th>Full Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.id}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.fullName}}</td>
            <td>{{rental.rentDate | date : 'dd.MM.yyyy'}}</td>
            <td>{{rental.returnDate | date : 'dd.MM.yyyy'}}</td>
        </tr>
    </tbody>
</table>
